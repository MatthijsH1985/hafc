<div class="grid gap-4" [ngClass]="{'md:grid-cols-2 grid-cols-4' : layout === 'square', 'grid-cols-2 md:grid-cols-4': layout === 'horizontal'}">
  <a *ngFor="let ad of randomizedAds" [href]="ad.acf.link" [target]="ad.acf.target">
    <img [src]="ad.acf.banner.url" class="block m-auto" />
  </a>
</div>
