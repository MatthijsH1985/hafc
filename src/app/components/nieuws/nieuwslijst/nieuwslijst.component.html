
<ul [ngClass]="{'xl:grid-cols-4': !compact, 'xl:grid-cols-2': compact}" class="grid gap-8">
  <li *ngFor="let post of posts" class="group bg-white hover:bg-black">
    <a class="" [routerLink]="'/nieuws/' + post.id + '/' + post.slug" class="flex flex-col">
      <div class="">
       <img class="object-cover object-top w-full h-[160px] xl:h-[220px]" [src]="post.better_featured_image.source_url" [alt]="post.title" />
      </div>
      <div class="">
        <h3 class="p-4 group-hover:text-white text-xl" [innerHTML]="post.title.rendered"></h3>
        <div class="px-4 pb-4">
          <div class="group-hover:text-white">{{ validDateFormat(post.date)  | date: 'd MMMM' }}</div>
          <div class="group-hover:text-white">{{ post.comments_count }} reacties</div>
        </div>
      </div>
    </a>
  </li>
</ul>
