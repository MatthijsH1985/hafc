
<ul class="grid gap-8 grid-cols-2 xl:grid-cols-4">
  <li *ngFor="let post of posts" class="group hover:bg-black">
    <a class="" [routerLink]="'/nieuws/' + post.id + '/' + post.slug" class="flex flex-col">
      <div class="">
       <img class="object-cover object-top w-full h-[200px] xl:h-[300px]" [src]="post.better_featured_image.source_url" [alt]="post.title" />
      </div>
      <div class="">
        <h3 class="p-4 group-hover:text-white text-xl" [innerHTML]="post.title.rendered"></h3>
      </div>
    </a>
  </li>
</ul>
