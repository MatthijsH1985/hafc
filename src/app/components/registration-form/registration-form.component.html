<form [formGroup]="userFormData" (ngSubmit)="onSubmitCreateUserForm(userFormData)">
  <div class="mb-4">
    <label for="user_name">Gebruikersnaam</label>
    <input type="email" class="border border-gray-800 rounded-md w-full " formControlName="user_name" placeholder="Kies een gebruikersnaam" id="user_name" />
  </div>
  <div class="mb-4">
    <label for="user_nickname">Weergave naam</label>
    <input type="email" formControlName="user_nickname" placeholder="Kies een weergave naam"  id="user_nickname" />
  </div>
  <div class="mb-4">
    <label for="user_firstname">Voornaam</label>
    <input type="email" formControlName="user_firstname" placeholder="Vul je voornaam in"  id="user_firstname" />
  </div>
  <div class="mb-4">
    <label for="user_lastname">Achternaam</label>
    <input type="email" formControlName="user_lastname" placeholder="Vul je achternaam in"  id="user_lastname" />
  </div>
  <div class="mb-4">
    <label for="email">E-mailadres</label>
    <input type="email" formControlName="user_email" placeholder="Voer je e-mailadres in"  id="email" />
  </div>
  <div class="mb-4">
    <label for="password">Wachtwoord</label>
    <input type="password" formControlName="user_password" placeholder="Kies een wachtwoord in"  id="password">
  </div>
  <div class="mb-4">
    <label for="password_repeat">Herhaal je wachtwoord</label>
    <input type="password" formControlName="user_password_repeat" placeholder="Herhaal je wachtwoord"  id="password_repeat">
  </div>
  <div class="flex items-center justify-between">
    <button class="button button-black" type="submit" [disabled]="!userFormData.valid">Registreer</button>
  </div>
</form>
<div *ngIf="errorMessage" class="mt-4 p-2 bg-red-200 text-red-800 rounded-md">
  {{ errorMessage }}
</div>
<div *ngIf="feedbackMessage" class="mt-4 p-2 bg-green-100 text-green-800 rounded-md">

</div>
