<a class="mb-8 block" *ngFor="let match of teamFixtures" (click)="onOpenMatchReport(match.id)">
  <div class="flex text-center">
    <div class="">
      <img src="{{ match.localteam_id | generateLogoUrl }}" class="w-[80px] h-auto" />
    </div>
    <div class="px-4">
      <div class="text-base">{{ validDateFormat(nextMatch.time.starting_at.date_time) | date: 'EEEE'}}</div>
      <div class="text-base">{{ validDateFormat(nextMatch.time.starting_at.date_time) | date: 'd MMMM'}}</div>
      <div class="text-base">{{ validDateFormat(nextMatch.time.starting_at.date_time) | date: 'HH:mm' }}</div>
    </div>
    <div class="">
      <img src="{{ match.visitorteam_id | generateLogoUrl }}" class="w-[80px] h-auto" />
    </div>
  </div>
</a>
