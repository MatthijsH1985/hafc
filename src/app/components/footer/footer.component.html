<button *ngIf="buttonVisible" (click)="toTop()" class="fixed hover:cursor-pointer hover:bg-gray-900 p-4 bg-gray-800 text-white text-xl z-20 right-0 bottom-0">
  Naar boven
</button>

<footer class="px-8 py-16 bg-gray-800">
  <div class="container xl:w-[1280px] relative z-10 ml-auto mr-auto">
    <nav class="flex flex-col md:grid md:grid-cols-2 md:grid-cols-4">
      <ul class="text-white">
        <li>
          <strong class="mb-2 block">HAFC.nl</strong>
        </li>
        <li class="mb-2">
          <a href="" title="" class="hover:underline">
            Home
          </a>
        </li>
        <li class="mb-2">
          <a routerLink="/nieuws" title="" class="hover:underline">
            Nieuws
          </a>
        </li>
        <li class="mb-2">
          <a routerLink="/team" title="" class="hover:underline">
            Selectie
          </a>
        </li>
        <li class="mb-2">
          <a routerLink="/wedstrijden" href="" title="" class="hover:underline">
            Wedstrijden
          </a>
        </li>
      </ul>
      <ul class="text-white">
        <li>
          <strong class="mb-2 block">Interessante links</strong>
        </li>
        <li class="mb-2" *ngFor="let link of links">
          <a [href]="link.acf.url" target="_blank" [title]="link.acf.anchor" class="hover:underline">
            {{ link.acf.anchor }}
          </a>
        </li>
      </ul>
      <ul class="text-white">
        <li>
          <strong class="mb-2 block">HAFC App</strong>
        </li>
        <li class="mb-2">
          <a href="" title="" class="hover:underline">
            HAFC voor Iphone
          </a>
        </li>
        <li class="mb-2">
          <a href="" title="" class="hover:underline">
            HAFC voor Android
          </a>
        </li>
      </ul>
      <ul class="text-white">
        <li class="mb-4">
          <a href="https://apps.apple.com/pk/app/hafc/id1642538892" title="Mumba Web Solutions" class="block relative h-auto">
            <img src="assets/appstore.svg" alt="Download in de app store" class="block w-[130px]" />
          </a>
        </li>
        <li>
          <a href="https://play.google.com/store/apps/details?id=nl.hafc.app&pli=1" title="Mumba Web Solutions" class="block relative h-auto">
            <img src="assets/playstore.svg" alt="Beschikbaar op Google Play" class="block w-[130px]" />
          </a>
        </li>
      </ul>
    </nav>
  </div>
</footer>
