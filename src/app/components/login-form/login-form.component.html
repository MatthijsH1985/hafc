
<form class="rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      Gebruikersnaam
    </label>
    <input formControlName="userName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Gebruikersnaam">
  </div>
  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Wachtwoord
    </label>
    <input formControlName="password"  class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    <p class="text-red-500 text-xs italic">Voer een geldig wachtwoord in</p>
  </div>
  <div class="flex items-center justify-between">
    <button type="submit" class="button button-black">Inloggen</button>
    <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-black hover:underline" href="#">
      Wachtwoord vergeten
    </a>
  </div>
</form>
