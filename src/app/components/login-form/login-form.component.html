
<form class="rounded px-8 pt-6 mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="email">E-mailadres</label>
    <input type="email" formControlName="email" id="email" />
  </div>
  <div class="mb-4">
    <label for="password">Wachtwoord</label>
    <input type="password" formControlName="password" id="password">
  </div>
  <div class="flex items-center justify-between">
    <button class="button button-black" type="submit" [disabled]="!loginForm.valid">Log In</button>
  </div>
  <p *ngIf="errorMessage !== ''" class="mt-4 p-2 bg-red-200 text-red-800 rounded-md">
    Je e-mailadres of wachtwoord is niet juist
  </p>
</form>
<div class="px-8">
  <a [routerLink]="['/', 'account', 'password-reset']" class="hover:underline hover:text-blue-500">
    Wachtwoord vergeten
  </a> |
  <a [routerLink]="['/', 'account', 'register']" class="hover:underline hover:text-blue-500">
    Registreren
  </a>
</div>
