
<form class="rounded px-8 pt-6 mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="email">E-mailadres</label>
    <input type="email" formControlName="email" id="email" />
  </div>
  <div class="mb-4">
    <label for="password">Wachtwoord</label>
    <input type="password" formControlName="password" id="password">
  </div>
  <div class="flex items-center justify-between">
    <button class="button button-blue" type="submit" [disabled]="!loginForm.valid">Log In</button>
  </div>
  <p *ngIf="errorMessage !== ''" class="mt-4 p-2 bg-red-200 text-red-800 rounded-md">
    Je e-mailadres of wachtwoord is niet juist
  </p>
</form>

<div class="px-8 py-4 mt-4 border-t border-gray-800">
  <a [routerLink]="['/', 'account', 'register']" class=" hover:underline hover:text-blue-500">
   Maak een HAFC account
  </a>
</div>
<div class="px-8">
  <a [routerLink]="['/', 'account', 'password-reset']" class="hover:underline hover:text-blue-500">
    Wachtwoord vergeten
  </a>
</div>

<div class="p-8">
  <p class="mb-4 text-sm text-gray-800 dark:text-white">This site is protected by reCAPTCHA and the Google</p>
  <p class="text-sm text-gray-800 dark:text-white">
    <a href="https://policies.google.com/privacy" class="dark:text-white">Privacy Policy</a> and<br>
    <a href="https://policies.google.com/terms" class="dark:text-white">Terms of Service</a> apply.
  </p>
</div>
