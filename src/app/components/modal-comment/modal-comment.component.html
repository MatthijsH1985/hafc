<div class="fixed z-30 bg-black opacity-80 w-full h-full bottom-0 overlay" [ngClass]="{'show-overlay': modalStatus === true}"></div>
<div class="modal-comment" [ngClass]="{'active': modalStatus === true}">
  <div class="flex flex-col relative">
    <div class="bg-gray-100 dark:bg-gray-900 p-4 border-b border-gray-300 p-4 flex items-center">
      <h3 class="text-3xl dark:text-white">Reactie plaatsen</h3> <button class="ml-auto text-gray-800 text-3xl hover:text-black dark:text-white" (click)="onCloseModal()">X</button>
    </div>
    <div class="modal-content">
      <form [formGroup]="commentForm" (ngSubmit)="onPostComment(commentForm)">
        <div *ngIf="!isLoggedIn(); else loggedIn">
          <div class="mb-4">
            <label for="name">
              Je naam
            </label>
            <input class="dark:bg-gray-800" formControlName="name" id="name" type="text" />
          </div>
          <div class="mb-4">
            <label for="email">
              Je e-mailadres
            </label>
            <input class="dark:bg-gray-800" formControlName="email" id="email" type="email" />
          </div>
        </div>
        <ng-template #loggedIn>
          <p class="text-base pl-4 mb-8">
            Je bent ingelogd als {{ getUserName() }} Ben jij dit niet? <button (click)="logOut()" class="underline">Meld je dan af.</button>
          </p>
        </ng-template>
        <div class="mb-4">
          <label for="comment">
            Je bericht
          </label>
          <textarea class="dark:bg-gray-800" formControlName="comment" id="comment" placeholder="Voer hier je bericht in"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="button button-black" [disabled]="loading" [className]="{'opacity-50 not-allowed': !loading}">Reactie plaatsen</button>
        </div>
      </form>
    </div>
  </div>
  <p *ngIf="errorMessage" class="bg-red-200 text-red-800 p-4 rounded-md mx-8">{{ errorMessage }}</p>
  <div class="p-8">
    <p class="mb-4 text-sm text-gray-800">This site is protected by reCAPTCHA and the Google</p>
    <p class="text-sm text-gray-800">
      <a href="https://policies.google.com/privacy">Privacy Policy</a> and<br>
      <a href="https://policies.google.com/terms">Terms of Service</a> apply.
    </p>
  </div>
</div>
