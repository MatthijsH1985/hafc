<div class="relative z-20">
  <div class="container ml-auto mr-auto xl:w-[1100px]">
    <div *ngIf="teamFixtures.length > 0; else noMatches">
      <div class="mb-8 block p-8  bg-white dark:bg-gray-900" *ngFor="let match of teamFixtures">
        <div class="flex items-center text-center justify-center">
          <div *ngFor="let fixture of match.fixtures" class="flex">
            <div class="text-white flex items-center justify-center space-x-4">
              <div class="text-center items-center justify-center">
                <img [alt]="fixture.participants[0].name" src="{{ fixture.participants[0].id | generateLogoUrl }}" class="w-[80px] m-auto h-auto" />
              </div>
            </div>
            <div class="px-4">
              <div class="text-base dark:tenpm startxt-white">{{ validDateFormat(fixture.starting_at) | date: 'EEEE'}}</div>
              <div class="text-base dark:text-white">{{ validDateFormat(fixture.starting_at) | date: 'd MMMM'}}</div>
              <div class="text-base dark:text-white">{{ validDateFormat(fixture.starting_at) | date: 'HH:mm' }}</div>
            </div>
            <div class="text-white flex items-center justify-center space-x-4">
              <div class="text-center items-center justify-center">
                <img [alt]="fixture.participants[1].name" src="{{ fixture.participants[1].id | generateLogoUrl }}" class="w-[80px] m-auto h-auto" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noMatches>
      <div class="mb-8 block p-8 bg-white dark:bg-gray-700 text-center">
        <p class="dark:text-white">Geen wedstrijden om te tonen</p>
      </div>
    </ng-template>
  </div>
</div>
