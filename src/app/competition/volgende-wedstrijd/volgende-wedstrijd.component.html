<div class="md:p-0" *ngIf="nextMatch?.fixtures || nextMatch?.length > 0;">
  <div class="max-w-full relative m-auto z-10 text-center ">
    <div>
      <div [ngClass]="['matches next-match']" class="px-6 py-8 group-hover:bg-black group-hover:text-white bg-black">
        <h3 class="text-white text-xl mb-4">Upcoming</h3>
        <div class="flex items-center text-center justify-center">
          <div class="flex">
            <div class="flex items-center justify-center space-x-4">
              <div class="text-center items-center justify-center">
                <img src="{{ nextMatch.participants[0].id | generateLogoUrl }}" class="w-[80px] m-auto h-auto" />
              </div>
            </div>
            <div class="px-4">
              <div class="text-base text-white">{{ validDateFormat(nextMatch.starting_at) | date: 'EEEE'}}</div>
              <div class="text-base text-white">{{ validDateFormat(nextMatch.starting_at) | date: 'd MMMM'}}</div>
              <div class="text-base text-white">{{ validDateFormat(nextMatch.starting_at) | date: 'HH:mm' }}</div>
            </div>
            <div class="text-white flex items-center justify-center space-x-4">
              <div class="text-center items-center justify-center">
                <img src="{{ nextMatch.participants[1].id | generateLogoUrl }}" class="w-[80px] m-auto h-auto" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
