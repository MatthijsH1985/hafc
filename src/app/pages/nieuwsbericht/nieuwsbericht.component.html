<app-loading-indicator *ngIf="loading"></app-loading-indicator>
<div class="flex flex-col min-h-screen">
  <div *ngIf="post?.id;">
    <div class="container xl:w-[1280px] relative z-10 ml-auto mr-auto">
      <div class="relative container xl:h-[650px] md:h-[500px] align-center">
        <img [src]="post?.better_featured_image.source_url" class="object-cover object-top w-full h-full animate-in animate-in slide-in-from-bottom-10 fade-in-25 fill-mode-forwards" />
      </div>
    </div>
    <div class="flex container xl:w-[1280px] ml-auto mr-auto p-8">
      <div class="flex space-x-4 flex-1 items-center space-x-4 ">
        <span>{{ post?.comments_count }} reacties</span> <button (click)="onOpenCommentModal()" class="button button-black">Reactie plaatsen</button>
      </div>
      <div class="flex-1 text-right">
        <a routerLink="">Home</a> -> <a routerLink="#">Nieuws</a> -> <span [innerHTML]="post?.title.rendered"></span>
      </div>
    </div>
    <div class="flex flex-row bg-gray-100 p-12">
      <div class="container xl:w-[1280px] flex ml-auto mr-auto items-center">
        <div class="p-8 news-container m-auto w-[800px]">
          <h1 [innerHTML]="post?.title.rendered" class="text-5xl mb-4 leading-[1.25]"></h1>
          <div [innerHTML]="post?.content.rendered" class="leading-8 text-base leading-[1.5]"></div>
        </div>
      </div>
    </div>
    <div class="bg-black">
      <div class="xl:w-[800px] ml-auto mr-auto">
        <app-comments [postId]="postId"></app-comments>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>

<app-modal-comment (closeModal)="onModalClose()" [modalStatus]="modalCommentsOpen"></app-modal-comment>
