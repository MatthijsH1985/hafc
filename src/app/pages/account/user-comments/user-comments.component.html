<div class="recent-comments">
  <h3 class="pl-4 text-xl mb-4">Mijn recente comments</h3>
  <ul>
    <li *ngFor="let comment of comments;" class="border-b border-gray-100 p-4">
      <span class="date">{{ validDateFormat(comment.date) | date: 'EEEE, d MMMM, y' }}</span>
      <div [innerHTML]="comment.content.rendered"></div>
    </li>
  </ul>
</div>
