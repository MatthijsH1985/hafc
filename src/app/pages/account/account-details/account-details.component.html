<div class="flex flex-col min-h-screen relative z-20">
  <div class="container max-w-[1280px] relative z-10 mt-12 ml-auto mr-auto">
    <div class="container xl:w-[1200px] max-h-[500px] overflow-hidden ml-auto mr-auto relative z-10">
      <img src="assets/amaliaplein.jpg" class="block m-auto w-full max-h-[500px] object-cover object-center" />
    </div>
    <div class="p-8 -mt-[180px] flex flex-row relative z-20">
      <div class="w-1/2 mt-[60px] pl-8 pt-8 pb-8 text-right">
        <nav>
          <ul class="flex flex-col items-end submenu">
            <li class="w-[200px]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true} " >
              <a routerLink="mijn-gegevens" >
                Mijn gegevens
              </a>
            </li>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >
              <a routerLink="mijn-reacties" [ngClass]="">
                Recente reacties
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bg-white p-8 w-1/2 mt-[50px] user-profile-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
