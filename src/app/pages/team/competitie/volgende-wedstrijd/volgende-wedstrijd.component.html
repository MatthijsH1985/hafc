<div [ngClass]="['matches next-match']" *ngIf="nextMatch.localteam_id" class="p-4">
  <a (click)="onOpenMatch(nextMatch.id)">
    <div class="flex items-center justify-center flex-wrap text-white">
      <div class="w-[70px] md:w-[60px] md:w-[80px]">
        <img [src]="nextMatch.localteam_id | generateLogoUrl" />
      </div>
      <div class="match-divider mx-8">
        <div class="text-sm md:text-base">{{ validDateFormat(nextMatch.time.starting_at.date_time) | date: 'EEEE'}}</div>
        <div class="text-sm md:text-base">{{ validDateFormat(nextMatch.time.starting_at.date_time) | date: 'd MMMM'}}</div>
        <div class="text-sm md:text-base">{{ validDateFormat(nextMatch.time.starting_at.date_time) | date: 'HH:mm' }}</div>
      </div>
      <div class="w-[70px] md:w-[60px] md:w-[80px]">
        <img [src]="nextMatch.visitorteam_id | generateLogoUrl" />
      </div>
    </div>
  </a>
</div>
