<div class="relative w-full z-20 bg-white p-4">
  <div class="container ml-auto mr-auto" [ngClass]="{'xl:w-[1100px]': !compact}">
    <div class="o-table">
      <div class="o-table-header" *ngIf="ranking.length > 0">
        <div class="o-table-row" *ngIf="!compact">
          <div class="table-cell align-middle"></div>
          <div class="table-cell align-middle"></div>
          <div class="table-cell align-middle pr-2"></div>
          <div class="table-cell align-middle"></div>
          <div class="hidden align-middle md:table-cell" *ngIf="!compact"></div>
          <div class="hidden align-middle md:table-cell" *ngIf="!compact"></div>
          <div class="hidden align-middle md:table-cell" *ngIf="!compact"></div>
          <div class="hidden align-middle md:table-cell" *ngIf="!compact"></div>
          <div class="hidden align-middle md:table-cell" *ngIf="!compact"></div>
          <div class="table-cell align-middle" *ngIf="!compact"></div>
          <div class="table-cell align-middle"></div>
        </div>
      </div>
      <div class="o-table-body">
        <div class="table-row" *ngFor="let club of ranking; let i = index;" [ngClass]="{'font-bold': club.team_name === 'Heracles Almelo'}">
          <div class="table-cell rank-position py-2 align-middle">
            {{ club?.position }}
          </div>
          <div class="table-cell rank-logo py-2 align-middle">
            <img [src]="[club?.team_id | generateLogoUrl]" class="w-8" />
          </div>
          <div class="table-cell rank-clubname py-2 align-middle">
            <a class="hover:text-blue-500 hover:underline" [routerLink]="['/', 'club', 'teamstats', club.team_id]" [title]="club?.team_name">{{ club?.team_name }}</a>
          </div>
          <div class="table-cell left-auto py-2 align-middle">
            {{ club?.overall.games_played }}
          </div>
          <div class="hidden md:table-cell py-2 align-middle" *ngIf="!compact">
            {{ club?.overall.won }}
          </div>
          <div class="hidden md:table-cell py-2 align-middle" *ngIf="!compact">
            {{ club?.overall.draw }}
          </div>
          <div class="hidden md:table-cell py-2 align-middle" *ngIf="!compact">
            {{ club?.overall.lost }}
          </div>
          <div class="hidden md:table-cell py-2 align-middle" *ngIf="!compact">
            {{ club?.overall.goals_scored }}
          </div>
          <div class="hidden md:table-cell py-2 align-middle" *ngIf="!compact">
            {{ club?.overall.goals_against }}
          </div>
          <div class="table-cell py-2 align-middle" *ngIf="!compact">
            {{ calculateGoalDifference(club?.total.goal_difference) }}
          </div>
          <div class="table-cell py-2 align-middle">
            {{ club?.points }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
