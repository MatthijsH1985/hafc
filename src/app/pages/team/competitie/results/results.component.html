
<div class="relative z-20">
  <div class="container ml-auto mr-auto xl:w-[1100px]">
    <a class="mb-8 block p-8 bg-white dark:bg-gray-700 hover:dark:bg-black" (click)="onOpenMatchReport(match?.id)" *ngFor="let match of teamFixtures">
      <div *ngFor="let fixture of match.fixtures" class="flex justify-center items-center">
        <div class="text-white flex items-center justify-center space-x-4">
          <div class="text-center items-center justify-center">
            <img src="{{ fixture.participants[0].id | generateLogoUrl }}" class="w-[80px] m-auto h-auto" />
          </div>
        </div>
        <div class="px-4 text-center">
          <div class="text-base dark:text-white">{{ validDateFormat(fixture.starting_at) | date: 'EEEE'}}</div>
          <div class="text-base dark:text-white">{{ validDateFormat(fixture.starting_at) | date: 'd MMMM'}}</div>
          <div class="text-base dark:text-white">{{ validDateFormat(fixture.starting_at) | date: 'HH:mm' }}</div>
        </div>
        <div class="text-white flex items-center justify-center space-x-4">
          <div class="text-center items-center justify-center">
            <img src="{{ fixture.participants[1].id | generateLogoUrl }}" class="w-[80px] m-auto h-auto" />
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
