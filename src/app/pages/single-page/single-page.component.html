<app-loading-indicator *ngIf="loading"></app-loading-indicator>
<div class="flex flex-col">
  <div *ngIf="page?.id;" class="animate-fade-up animate-once animate-ease-in-out animate-duration-200">
    <div class="container xl:w-[1200px] ml-auto mr-auto">
      <div class="relative container h-[450px] xl:h-[550px] md:h-[550px] align-center">
        <img [src]="page?.better_featured_image.source_url" class="object-cover object-center xl:h-[550px] md:h-[550px] m-h-[550px] w-full h-full animate-in animate-in slide-in-from-bottom-10 fade-in-25 fill-mode-forwards" />
      </div>
    </div>
    <div class="flex container xl:w-[1200px] ml-auto mr-auto p-4 md:p-8">
      <div class="flex space-x-4 items-center space-x-4 hidden md:flex dark:text-white">
        <a routerLink="/" class="hover:underline dark:text-white">Home</a> > <a routerLink="/nieuws" class="hover:underline">Nieuws</a> <span [innerHTML]="page?.title.rendered" class="dark:text-white"></span>
      </div>
    </div>
    <div class="flex flex-col xl:w-[1200px] ml-auto mr-auto relative z-20">
      <div class="container bg-white dark:bg-black mb-8 xl:w-[1100px] flex flex-col ml-auto mr-auto items-center">
        <div class="px-4 md:px-12 pt-16 news-container m-auto">
          <h1 [innerHTML]="page?.title.rendered" class="text-4xl mb-4 leading-[1.25] dark:text-white"></h1>
          <div [innerHTML]="page?.content.rendered" class="leading-8 text-base leading-[1.5] dark:text-white"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-auto" *ngIf="!loading">
    <app-footer></app-footer>
  </div>
</div>
