<app-loading-indicator *ngIf="loading"></app-loading-indicator>

<div class="flex flex-col" *ngIf="!loading">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[550px] m-h-[450px] overflow-hidden relative bg-gray-800 min-h-[550px] animate-fade-up animate-once animate-duration-300 animate-ease-linear animate-delay-100">
      <div class="md:h-[550px] m-h-[450px] overflow-hidden relative bg-black min-h-[550px]">
        <a class="relative xl:w-[1200px] h-[300px] flex items-center block xl:h-[600px] block bg-black group" [routerLink]="['../', 'nieuws', headline?.id, headline?.slug]">
          <img [alt]="headline?.title?.rendered" [src]="headline?.better_featured_image?.source_url" class="absolute object-cover object-center w-full h-[550px] object-cover transition-all w-full block opacity-60 group-hover:scale-105 group-hover:opacity-100" />
          <div class="mt-4 flex flex-col justify-center md:text-left text-center m-auto z-20 h-[550px] md:bottom-32 lg:w-[50%]">
            <h1 [innerHTML]="headline?.title?.rendered" class="text-white text-center md:text-5xl text-3xl md:leading-normal leading-normal p-4"></h1>
            <span class="inline md:ml-4 text-white mb-4 text-center">{{ validDateFormat(headline?.date)  | date: 'd MMMM' }}</span>
            <span class="inline md:ml-4 text-white text-center">{{ headline.comments_count }} reacties</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="container lg:w-[1200px] ml-auto mr-auto z-10 relative">
    <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <li *ngFor="let post of posts" class="group mt-4">
        <a class="flex" [routerLink]="'/nieuws/' + post.id + '/' + post.slug" class="flex flex-col bg-white dark:bg-gray-900 h-full overflow-hidden">
          <div class="md:p-4 overflow-hidden">
            <img class="object-cover block group-hover:scale-105 transition-all object-top w-full h-[120px] md:h-[220px]" [src]="post.better_featured_image.source_url" [alt]="post.title" />
          </div>
          <div class="flex flex-col flex-1">
            <h3 class="p-2 md:p-4 text-base md:text-xl dark:text-white" [innerHTML]="post.title.rendered"></h3>
            <div class="px-2 pb-2 md:px-4 md:pb-4 mt-auto">
              <div class="text-sm md:text-base dark:text-white">{{ validDateFormat(post.date)  | date: 'd MMMM' }}</div>
              <div class="text-sm md:text-base dark:text-white">{{ post.comments_count }} reacties</div>
            </div>
          </div>
        </a>
      </li>
    </ul>
    <div class="flex justify-center mt-8">
      <button (click)="onLoadMorePosts()" class="button button-blue">Meer specials</button>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
