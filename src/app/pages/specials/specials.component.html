<app-loading-indicator *ngIf="loading"></app-loading-indicator>

<div class="flex flex-col">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[550px] m-h-[400px] overflow-hidden relative bg-gray-800 md:min-h-[550px]">
      <a class="absolute p-3 z-30 block bg-red-500 text-white right-0 top-0" [routerLink]="['/', 'page', 31238, 'word-sponsor-op-hafc']">
        <h2 class="text-xl font-bold">Help HAFC</h2>
        <p>Word sponsor</p>
      </a>
      <div class="relative xl:w-[1200px] flex items-center flex-col justify-center w-full h-[450px]] md:h-[550px] group">
        <div class="h-450px md:h-[550px] relative w-full">
          <img [src]="headline?.better_featured_image.source_url" class=" object-cover object-center w-full h-[400px] md:h-[550px] object-cover transition-all w-full block" fill priority rel="preload" />
          <span *ngIf="headline?.better_featured_image.caption; else noCaption" class="absolute right-2 bottom-2 z-20 text-sm text-white">Foto: {{ headline?.better_featured_image.caption }}</span>
          <ng-template #noCaption>
            <span class="absolute right-2 bottom-2 z-20 text-sm text-white">Foto: NESImages</span>
          </ng-template>
        </div>
        <div class="bg-gradient-to-t from-black to-transparent w-full h-full z-10 absolute left-0 right-0 top-0 bottom-0"></div>
        <div class="slider-animation"></div>
      </div>
    </div>
  </div>
  <div class="container lg:w-[1200px] ml-auto mr-auto z-10 relative">
    <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <li *ngFor="let post of posts" class="group mt-4">
        <a class="flex" [routerLink]="'/nieuws/' + post.id + '/' + post.slug" class="flex flex-col bg-white dark:bg-gray-900 h-full overflow-hidden">
          <div class="md:p-4 overflow-hidden">
            <img class="object-cover block group-hover:scale-105 transition-all object-top w-full h-[120px] md:h-[220px]" [src]="post.better_featured_image.source_url" [alt]="post.title" />
          </div>
          <div class="flex flex-col flex-1">
            <h3 class="p-2 md:p-4 text-base md:text-xl dark:text-white" [innerHTML]="post.title.rendered"></h3>
            <div class="px-2 pb-2 md:px-4 md:pb-4 mt-auto">
              <div class="text-sm md:text-base dark:text-white">{{ validDateFormat(post.date)  | date: 'd MMMM' }}</div>
              <div class="text-sm md:text-base dark:text-white">{{ post.comments_count }} reacties</div>
            </div>
          </div>
        </a>
      </li>
    </ul>
    <div class="flex justify-center mt-8">
      <button (click)="onLoadMorePosts()" class="button button-blue">Meer specials</button>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
