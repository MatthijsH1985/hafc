<div class="flex flex-col min-h-screen relative z-20 animate-fade-up animate-once animate-ease-in-out animate-duration-200">
  <div class="container max-w-[1280px] relative z-10 ml-auto mr-auto">
    <div class="xl:h-[650px] md:h-[500px] w-1/2 mt-[340px]">
      <div class="px-16 dark:text-white flex gap-4" >
        <p-card header="Selectie" subheader="Team- en spelerinformatie" [style]="{ width: '360px' }">
          <ng-template pTemplate="header">
            <img src="../../../../../assets/elftalfoto.jpg" class="block m-auto w-full max-h-[480px] object-cover object-center" />
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
              <a class="p-button p-ripple w-full" [routerLink]="['/', 'club', 'selectie']">
                Naar selectie
              </a>
            </div>
          </ng-template>
        </p-card>
        <p-card header="Competitie" subheader="Stand, programma en uitslagen" [style]="{ width: '360px' }">
          <ng-template pTemplate="header">
            <img src="../../../../assets/blijdschap.jpg" class="block m-auto w-full max-h-[480px] object-cover object-bottom" />
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
              <a class="p-button w-full" [routerLink]="['/', 'club', 'competitie', 'wedstrijdprogramma']">
                Naar selectie
              </a>
            </div>
          </ng-template>
        </p-card>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
