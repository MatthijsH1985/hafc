<div class="flex flex-col min-h-screen">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[550px] m-h-[450px] overflow-hidden relative bg-black min-h-[550px]">
      <ng-container *ngIf="isBrowser">
        <ng-container *ngComponentOutlet="newssliderComponent"></ng-container>
      </ng-container>
    </div>
    <div class="flex flex-col md:flex-row md:flex-row flex-col-reverse">
      <div class="w-full md:w-2/3 ">
        <div class="md:ml-0 px-4 md:mr-4 md:px-0 md:mt-4">
          <app-newslist [compact]="true" [pagination]="false"></app-newslist>
        </div>
      </div>
      <div class="w-full md:p-0 md:w-1/3">
        <div class="md:p-0 pb-4">
          <div class="-mt-[50px] md:-mt-[80px] md:mx-0 mx-4 max-w-full relative m-auto z-10 text-center bg-black">
            <div class="bg-black rounded-md overflow-hidden">
              <app-volgende-wedstrijd class="bg-white"></app-volgende-wedstrijd>
            </div>
          </div>
        </div>
        <div class="gap-4 my-4 bg-white rounded-md dark:bg-gray-900 p-4">
          <app-ads [layout]="'square'"></app-ads>
        </div>
        <h3 class="black bg-gray-200 rounded-t-md dark:bg-black text-black dark:text-white text-center md:text-left p-4 md:mt-4">Stand Eredivisie</h3>
        <div class="md:p-4 rounded-b-md bg-white dark:bg-gray-700 p-4 mb-4">
          <app-stand [compact]="true"></app-stand>
          <div class="flex justify-center md:justify-start">
            <a routerLink="club/competitie/stand" class="block m-4 rounded-md button button-blue" title="Bekijk de gehele stand">Bekijk gehele stand</a>
          </div>
        </div>
        <div class="md:mt-4 p-4 md:p-0">
          <app-player-of-the-week></app-player-of-the-week>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
