<div class="flex flex-col min-h-screen">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[550px] m-h-[450px] overflow-hidden relative bg-black min-h-[550px]">
     <app-nieuwsslider></app-nieuwsslider>
    </div>
    <div class="flex flex-col md:flex-row md:flex-row flex-col-reverse">
      <div class="w-full md:w-2/3 ">
        <div class="md:ml-0 px-4 md:mr-4 md:px-0 md:mt-4">
          <app-nieuwslijst [compact]="true" [pagination]="false"></app-nieuwslijst>
        </div>
      </div>
      <div class="w-full md:p-0 md:w-1/3">
        <div class="p-4 md:p-0">
          <div class="-mt-[70px] md:-mt-[60px] max-w-full relative m-auto z-10 text-center bg-black">
            <div class="bg-black pt-4">
              <h3 class="text-xl text-white text-center block">Next match</h3>
              <app-volgende-wedstrijd class="bg-white"></app-volgende-wedstrijd>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-4 md:grid-cols-2 gap-4 md:mt-4 p-4 bg-white ">
          <a *ngFor="let ad of randomizedAds" [href]="ad.acf.link" [target]="ad.acf.target">
            <img [src]="ad.acf.banner.url" class="block" />
          </a>
        </div>
        <h3 class="black bg-gray-200 text-black text-center md:text-left p-4 md:mt-4">Stand KKD</h3>
        <div class="md:p-4 bg-white p-4">
          <app-stand [compact]="true"></app-stand>
          <a routerLink="club/competitie/stand" class="block m-4 hover:text-blue-500 hover:underline" title="Bekijk de gehele stand">Bekijk gehele stand</a>
        </div>
        <div class="md:mt-4 p-4 md:p-0">
          <app-player-of-the-week></app-player-of-the-week>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
