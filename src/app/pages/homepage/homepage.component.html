<div class="flex flex-col min-h-screen">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[600px] overflow-hidden relative bg-black">
      <app-nieuwsslider [headlines]="headlines"></app-nieuwsslider>
    </div>
    <div class="flex">
      <div class="w-2/3 pt-4 md:pt-8 mb-8">
        <div class="p-16: md:-mt-[126px] mb-4 relative z-10 text-center bg-white w-full">
          <app-volgende-wedstrijd></app-volgende-wedstrijd>
        </div>
        <app-nieuwslijst [compact]="true" [posts]="posts" [pagination]="false"></app-nieuwslijst>
      </div>
      <div class="w-1/3">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
          <a *ngFor="let ad of randomizedAds" [href]="ad.acf.link" [target]="ad.acf.target">
            <img [src]="ad.acf.banner.url" class="block" />
          </a>
        </div>
        <h3 class="text-base md:text-xl bg-black text-white px-6 py-4 font-bold">Stand KKD</h3>
        <div class="md:p-4 bg-white p-2">
          <app-stand [compact]="true"></app-stand>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
