<div class="flex flex-col min-h-screen">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[450px] overflow-hidden relative bg-black">
      <app-nieuwsslider [headlines]="headlines"></app-nieuwsslider>
      <div class="p-4 text-center absolute right-0 bg-white bottom-0 lg:w-[33.3%] z-10 border-black">
        <app-volgende-wedstrijd></app-volgende-wedstrijd>
      </div>
    </div>
    <div class="flex">
      <div class="w-2/3 bg-white pt-8">
        <app-nieuwslijst [compact]="true" [posts]="posts"></app-nieuwslijst>
      </div>
      <div class="w-1/3 bg-white pt-8 pl-8 pr-8">
        <app-stand [compact]="true"></app-stand>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</div>
