<div class="flex flex-col" *ngIf="!loading">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[550px] m-h-[450px] overflow-hidden relative bg-gray-800 min-h-[550px]">
<!--      <a class="absolute p-3 z-30 flex flex-col bg-black rounded-bl-md right-0 top-0">-->
<!--        <h2 class="text-xl text-white font-bold mb-4 w-[150px]">Help HAFC</h2>-->
<!--        <button (click)="toggleDonationComponent()" title="Doneer" class="p-button p-button-danger mb-2">Doneer</button>-->
<!--        <button [routerLink]="['page', 31238, 'word-sponsor-op-hafc']" title="Word sponsor" class="p-button p-button-danger">Word sponsor</button>-->
<!--      </a>-->
      <ng-container *ngIf="isBrowser">
        <ng-container *ngComponentOutlet="newssliderComponent"></ng-container>
      </ng-container>
    </div>

    <div class="flex md:flex-row flex-col-reverse relative z-30 animate-fade-up animate-once animate-duration-300 animate-ease-linear animate-delay-1000">
      <div class="w-full md:w-2/3 ">
        <div class="md:ml-0 px-4 md:mr-4 md:px-0 md:mt-4">
          <app-newslist [showMoreNewsButton]="false" [compact]="true" [pagination]="false"></app-newslist>
        </div>
      </div>
      <div class="w-full md:p-0 md:w-1/3">
        <div class="md:p-0 pb-4">
          <div class="-mt-[80px] md:-mt-[112px] md:mx-0 mx-4 max-w-full relative m-auto z-10 text-center">
            <div class="">
              <app-countdown (onShowCommentsSidebar)="handleShowCommentsSidebar($event)"></app-countdown>
              <app-volgende-wedstrijd></app-volgende-wedstrijd>
            </div>
          </div>
        </div>
        <div class="gap-4 mb-4 dark:bg-gray-900 mt-4 bg-white">
          <app-ads [layout]="'square'"></app-ads>
        </div>
        <h3 class="p-4 pl-8 bg-white pr-12 text-xl mt-4 block dark:text-white relative border-b border-gray-300 dark:border-black dark:bg-black">
          Stand Eredivisie
        </h3>
        <div class="md:p-4 bg-white dark:bg-gray-900 p-4 mb-4 ">
          <app-stand [compact]="true"></app-stand>
          <div class="flex">
            <a routerLink="club/competitie/stand" class="block m-4 text-blue-500 dark:text-white hover:underline" title="Bekijk de gehele stand">Bekijk gehele stand</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer [links]="links"></app-footer>
  </div>
</div>
<p-sidebar [(visible)]="showDonationComponent" position="right" [style]="{'width': '95vw', 'display': 'block', 'overflow': 'scroll'}">
  <div class="flex flex-col-reverse md:flex-row">
    <div class="p-4 md:p-0 md:pr-4 mr-0">
      <app-donate></app-donate>
    </div>
  </div>
</p-sidebar>
<p-sidebar [(visible)]="showCommentsSidebar"  position="right"  styleClass="dark:bg-gray-900 overflow-scroll w-[90vw] lg:w-[60vw]" *ngIf="transferPost">
  <div class="px-4">
    <h4 class="text-4xl font-bold text-black dark:text-white">#transferdeadline</h4>
  </div>
  <div class="p-4">
    <h4>{{ transferPost?.title.rendered }}</h4>
    <div class="news-container" [innerHTML]="transferPost?.content.rendered"></div>
  </div>
  <div class="flex flex-col-reverse md:flex-row">
    <div class="p-4 md:p-0 md:pr-4 mr-0">
      <app-comments [onReloadComments]="reloadComments" [post]="homePost"></app-comments>
    </div>
  </div>
</p-sidebar>
