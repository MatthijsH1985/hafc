
<div class="-mt-[20px] bg-gray-100 p-8 w-[1200px] m-auto">
  <div class="grid grid-cols-3">
    <a *ngFor="let product of products" class="bg-white m-4 p-4 border-b border-b-black" [routerLink]="['/', 'shop', 'product', product?.slug]">
      <div class="flex items-center justify-center p-4 bg-white h-[250px]">
        <img [srcset]="product?.images[0].src" [alt]="product.name" class="w-full border border-gray-200" />
      </div>
      <div class="flex flex-col p-4">
        <h2 [innerHTML]="product?.name" class="mb-4"></h2>
        <div class="">
          <h3 class="line-through text-xl text-black opacity-50">{{ product?.regular_price | currency: 'EUR'}}</h3>
          <h3 class="text-blue-500 text-2xl">{{ product?.sale_price | currency: 'EUR' }}</h3>
        </div>
      </div>
    </a>
    <p *ngIf="noProductsMessage !== ''" class="bg-orange-200 text-orange-800 p-4">{{ noProductsMessage }}</p>
  </div>
</div>
