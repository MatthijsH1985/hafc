<div class="flex flex-col min-h-screen">
  <div class="container max-w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="md:h-[550px] m-h-[450px] overflow-hidden relative min-h-[550px]">
      <div class="bg-white p-8">
        {{ products.length }} items in je cart
        <div *ngFor="let product of products" class="flex">
          <div>
            <h2 class="text-black">{{ product?.data?.name }}</h2>
          </div>
          <div>
            <h2 class="text-black">{{ product?.quantity }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
