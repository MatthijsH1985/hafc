<!-- cart.component.html -->

<div class="h-[300px]"></div>
<div class="flex flex-col">
  <div class="w-[1200px] relative z-10 ml-auto mr-auto">
    <div class="flex space-x-4 justify-start items-start mb-12">
      <div class="w-2/3 p-8 bg-white mr-8 sticky top-0">
        <h1 class="text-2xl">Winkelwagen</h1>
        <form [formGroup]="formData">
          <div *ngFor="let cartItem of cart?.cartItems;" class="flex space-x-4 space-y-2 w-full border-b border-gray-300">
            <a [routerLink]="convertLink(cartItem.permalink)" class="flex">
              <div class="p-2 m-4">
                <img [srcset]="cartItem?.featured_image" class="block border border-gray-300"/>
              </div>
              <div class="w-full p-4">
                <h2 class="text-xl">{{ cartItem?.title }}</h2>
                <div class="">{{ cartItem?.totals?.total | currency: 'EUR' }}</div>
              </div>
            </a>
            <div class="ml-auto p-4">
              <input type="text" class="w-[50px]" (blur)="onUpdateCart($event, cartItem)" formControlName="{{'quantity-' + cartItem.item_key}}"  />
            </div>
            <div class="">
              <button (click)="onRemoveFromCart(cartItem.item_key)" type="button">x</button>
            </div>
          </div>
        </form>
      </div>
      <div class="w-1/3 p-8 flex-none bg-white">
        <div class="mb-4">
          <h3 class="text-xl">Totaal</h3>
          <div class="table-row">
            <div class="table-cell"></div>
            <div class="table-cell"></div>
            <div class="table-cell">BTW {{ cart.cartTotals.total_tax | currency: 'EUR' }}</div>
          </div>
          <div class="table-row">
            <div class="table-cell"></div>
            <div class="table-cell"></div>
            <div class="table-cell">Totaal {{ toNumber(cart.cartTotals.total) | currency: 'EUR' }}</div>
          </div>
        </div>
        <a [routerLink]="['/', 'shop', 'afrekenen']" title="Afrekenen" class="button button-blue">
          Naar afrekenen
        </a>
      </div>
    </div>
  </div>
</div>
