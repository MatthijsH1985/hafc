<div>
  <ul [ngClass]="{'xl:grid-cols-4': !compact, 'xl:grid-cols-2': compact}" class="grid grid-cols-2 gap-4">
    <li *ngFor="let post of posts" class="group">
      <a class="flex" [routerLink]="'/nieuws/' + post?.id + '/' + post?.slug" class="flex flex-col rounded-md bg-white dark:bg-gray-700 h-full overflow-hidden">
        <div class="md:p-4 overflow-hidden">
          <img class="object-cover rounded-md block group-hover:scale-105 transition-all object-top w-full h-[120px] md:h-[220px]" [src]="post?.better_featured_image.source_url" [alt]="post?.title?.rendered" />
        </div>
        <div class="flex flex-col flex-1">
          <h3 class="p-2 md:p-4 text-base dark:text-white md:text-xl" [innerHTML]="post?.title.rendered"></h3>
          <div class="px-2 pb-2 md:px-4 md:pb-4 mt-auto">
            <div class="text-sm md:text-base dark:text-white">{{ validDateFormat(post.date)  | date: 'd MMMM' }}</div>
            <div class="text-sm md:text-base dark:text-white">{{ post?.comments_count }} reacties</div>
          </div>
        </div>
      </a>
    </li>
  </ul>
  <div class="flex justify-center my-8">
    <button (click)="onLoadMorePosts()" *ngIf="posts.length > 10" class="button rounded-md button-blue">Meer nieuws</button>
  </div>
</div>
