
<div class="o-table">
  <div class="o-table-header" *ngIf="ranking.length > 0">
    <div class="o-table-row">
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell">Team</div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell"></div>
      <div class="o-table-cell">Pt</div>
    </div>
  </div>
  <div class="o-table-body">
    <div class="o-table-row" *ngFor="let club of ranking; let i = index;">
      <div class="o-table-cell rank-position">
        {{ club?.position }}
      </div>
      <div class="o-table-cell rank-logo">
        <img [src]="[club?.team_id | generateLogoUrl]"  />
      </div>
      <div class="o-table-cell rank-clubname">
        {{ club?.team_name }}
      </div>
      <div class="o-table-cell left-auto">
        {{ club?.overall.games_played }}
      </div>
      <div class="o-table-cell">
        {{ club?.overall.won }}
      </div>
      <div class="o-table-cell">
        {{ club?.overall.draw }}
      </div>
      <div class="o-table-cell">
        {{ club?.overall.lost }}
      </div>
      <div class="o-table-cell">
        {{ club?.overall.goals_scored }}
      </div>
      <div class="o-table-cell">
        {{ club?.overall.goals_against }}
      </div>
      <div class="o-table-cell">
        {{ club?.total.goal_difference }}
      </div>
      <div class="o-table-cell">
        {{ club?.points }}
      </div>
    </div>
  </div>
</div>
