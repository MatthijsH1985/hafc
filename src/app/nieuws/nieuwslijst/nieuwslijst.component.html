<ul class="">
  <li *ngFor="let post of posts">
    <div class="flex">
      <div class="w-[150px] h-[150px]">
       <img class="object-cover w-[150px] h-[150px]" [src]="post.better_featured_image.source_url" [alt]="post.title" />
      </div>
      <div class="">
        <h3 class="text-2xl" [innerHTML]="post.title.rendered"></h3>
      </div>
    </div>
  </li>
</ul>
