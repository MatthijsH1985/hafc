name: hafc-bouwen
on:
  push:
    tags: ['*']
jobs:
  geheim:
    runs-on: ubuntu-22.04
    #container: node:16-bullseye-slim
    steps:
      - name: "echo geheim spul"
        uses: actions/checkout@v3
  bouwen:
    runs-on: ubuntu-22.04
    #container: node:16-bullseye-slim
    steps:
      - name: "checkout doen"
        uses: actions/checkout@v3
      - name: npm meuk installeren
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "wie ben ik"
        run: "npm -v && node -v && lsb_release -a"
      - name: "npm dependencies ophalen"
        run: "npm install"
      - name: SSR build
        run: "npm run build:ssr"
      # - name: Container bouwen
      #   uses: actions/
      #   #run: "echo container bouwen"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Container pushen
        run: "echo container pushen"
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: hafc-ssr
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG